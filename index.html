<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="echarts.js"></script>
</head>
<body>
<!--柱形图-->
<div id="main" style="width: 600px;height:400px;"></div>
<!--折线图-->
<div id="main1" style="width: 600px;height:400px;"></div>
<!--统计图-->
<div id="main2" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
    
    
    
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type : 'category',
        splitLine: {show:false},
        data :  function (){
            var list = [];
            for (var i = 1; i <= 6; i++) {
                list.push('11月' + i + '日');
            }
            return list;
        }()
    },
    yAxis: {
        type : 'value'
    },
    series: [
        
        {
            name: '收入',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
             barWidth: 20,
             itemStyle: {
                
                barBorderRadius: 20,
               color: {
                    type: 'linear',
                    x: 0,
                    y: 0,
                    x2: 0,
                    y2: 1,
                    colorStops: [{
                        offset: 0, color: '#f37404' // 0% 处的颜色
                    }, {
                        offset: 1, color: '#ff1c8b' // 100% 处的颜色
                    }],
                    globalCoord: false // 缺省为 false
                }
            },
            data: [900, 345, 393, 135, 178, 286]
        }
       
    ]
};


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main1'));

    // 指定图表的配置项和数据
    var option1 = {
   
    tooltip: {
        trigger: 'axis',
       
    },
   
    xAxis:  {
        type: 'category',
        boundaryGap: false,
        data: ['00:00', '01:15', '02:30', '03:45', '05:00', '06:15', '07:30', '08:45', '10:00', '11:15', '12:30', '13:45', '15:00', '16:15', '17:30', '18:45', '20:00', '21:15', '22:30', '23:45']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} W'
        },
        axisPointer: {
            snap: true
        }
    },
   
    series: [
        {
            name:'用电量',
            type:'line',
            symbol: "circle",
            data: [300, 280, 250, 260, 270, 300, 550, 500, 400, 390, 380, 390, 400, 500, 600, 750, 800, 700, 600, 400],
           itemStyle : {
                normal : {
                    color:'#f9444d',
                   
                }
            },
        }
    ]
};





    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option1);
</script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main2'));

    // 指定图表的配置项和数据

     var option2 = {
   
    tooltip: {},
    
     grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
    xAxis: [{
        type: 'value',
        show:false,
        splitLine: {
            show: false
        }
    }],
    yAxis: [{
       type: 'category',
        data: ['张三','赵四','王五','黎明','小娜','红红','苏斯'],
        axisLabel:{show:true},
        axisLine:{
                show:false
            },
            axisTick:{
                show:false
            },
            splitLine:{
                show:false
            }
       
    }],
    series: [{
        type: 'bar',
        
        label: {
            normal: {
                position: 'right',
                show: true
            }
        },
        barWidth: 20,
             itemStyle: {
                
                barBorderRadius: 20,
               color:'#f9444d',
               

            },
        data:[1320, 1302, 2301, 2334, 1390, 1330, 1020]
    },]
}



    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option2);
</script>
</body>
</html>
